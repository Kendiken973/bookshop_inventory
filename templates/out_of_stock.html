<!DOCTYPE html>
<html>
<head>
    <title>Out of Stock</title>
</head>
<body>
    <h1>⚠️ Out of Stock Products</h1>
    <a href="/">← Back to Inventory</a>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price (Ksh)</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
