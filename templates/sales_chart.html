<!DOCTYPE html>
<html>
<head>
    <title>üìä Sales Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h2>üìà Daily Sales Trend</h2>
    <a href="/">üè† Back to Inventory</a>
    <canvas id="salesChart" width="800" height="400"></canvas>

    <script>
        // Flask will render these as proper arrays in the browser
        var chartLabels = {{ labels | tojson | safe }};
        var chartValues = {{ values | tojson | safe }};

        const ctx = document.getElementById('salesChart').getContext('2d');

        const salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'Total Income (Ksh)',
                    data: chartValues,
                    backgroundColor: 'rgba(75, 192, 192, 0.3)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Income in Ksh'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
