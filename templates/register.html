<!DOCTYPE html>
<html>
<head>
    <title>Register | Bookshop Inventory</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 40px; }
        form { max-width: 400px; background: white; padding: 20px; margin: auto; border-radius: 8px; }
        input, select, button { width: 100%; padding: 10px; margin-top: 12px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h2 style="text-align:center;">ðŸ“š Create Account</h2>
<form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>

    <select name="role" required>
        <option value="">Select Role</option>
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
    </select>

    <button type="submit">Register</button>
</form>

<p style="text-align:center;">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

</body>
</html>
