<!DOCTYPE html>
<html>
<head>
    <title>📊 Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">📊 Inventory Dashboard</h2>

        <div class="row text-center">
            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">📦 Total Products</h5>
                        <p class="card-text display-6">{{ total }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-success">✅ In Stock</h5>
                        <p class="card-text display-6">{{ in_stock }}</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-danger">⚠️ Out of Stock</h5>
                        <p class="card-text display-6">{{ out_of_stock }}</p>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </div><div class="text-center mt-4">
    <a href="/sales" class="btn btn-outline-dark">🧾 View Sales</a>
    <a href="/sales-summary">📊 Product Sales Summary</a>
    <a href="/sales-by-date" class="btn btn-outline-success">📅 Daily Sales Summary</a>
    <h3>📊 Sales Reports</h3>
<ul>
  <li><a href="/sales-by-date">📅 Daily Summary</a></li>
  <li><a href="/sales-weekly">📆 Weekly Summary</a></li>
  <li><a href="/sales-monthly">📈 Monthly Summary</a></li>
  <li><a href="/sales-chart">📊 Graph View</a></li>
</ul>
</div>
</body>
</html>
