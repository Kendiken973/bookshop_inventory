<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h2>Edit Product</h2>
    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" value="{{ product.name }}"><br>

        <label>Category:</label><br>
        <input type="text" name="category" value="{{ product.category }}"><br>

        <label>Brand:</label><br>
        <input type="text" name="brand" value="{{ product.brand }}"><br>

        <label>Price (Ksh):</label><br>
        <input type="number" step="0.01" name="price" value="{{ product.price }}"><br>

        <label>Stock:</label><br>
        <input type="number" name="stock" value="{{ product.stock }}"><br>

        <label>Description:</label><br>
        <textarea name="description">{{ product.description }}</textarea><br><br>

        <button type="submit">Update Product</button>
        <a href="/">Cancel</a>
    </form>
</body>
</html>
